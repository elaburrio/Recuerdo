<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal - Comentarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header y Navegación */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Sección de Comentarios */
        .comments-section {
            padding: 6rem 0 2rem 0;
            min-height: 100vh;
        }

        .comments-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .comments-form {
            max-width: 600px;
            margin: 0 auto 4rem auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Lista de Comentarios */
        .comments-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .comment-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .comment-name {
            font-weight: bold;
            color: #667eea;
        }

        .comment-email {
            color: #666;
            font-size: 0.9rem;
        }

        .comment-date {
            color: #999;
            font-size: 0.8rem;
        }

        .comment-text {
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .comments-section h2 {
                font-size: 2rem;
            }

            .comments-form {
                padding: 1.5rem;
            }

            .comment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            .comments-form {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header con Navegación -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Atras</a>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="imagenes.html">Imágenes</a></li>
                    <li><a href="sobre-mi.html">Sobre Mí</a></li>
                    <li><a href="comentarios.html">Comentarios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de Comentarios -->
    <section class="comments-section">
        <div class="container">
            <h2>Deja tu Comentario</h2>
            
            <form class="comments-form" id="commentForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comentario:</label>
                    <textarea id="comment" name="comment" required placeholder="Comparte tus pensamientos..."></textarea>
                </div>
                <button type="submit" class="btn">Enviar Comentario</button>
            </form>

            <h3 style="text-align: center; color: white; margin-bottom: 2rem;">Comentarios de Visitantes</h3>
            
            <div class="comments-list" id="commentsList">
                <!-- Los comentarios se cargarán aquí dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2024 Mi Sitio Personal. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        // Configuración de Firebase (reemplaza con tus datos)
        const firebaseConfig = {
    apiKey: "AIzaSyCXlSbx35EfJXhoscpyOCI_N5toJIuXcg0",
    authDomain: "caja-comentarios.firebaseapp.com",
    databaseURL: "https://caja-comentarios-default-rtdb.firebaseio.com",
    projectId: "caja-comentarios",
    storageBucket: "caja-comentarios.firebasestorage.app",
    messagingSenderId: "535656533664",
    appId: "1:535656533664:web:4094d0e5fe899cc9d943c5"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const commentForm = document.getElementById('commentForm');
        const commentsList = document.getElementById('commentsList');

        // Función para mostrar un comentario
        function displayComment(data) {
            const comment = data.val();
            const div = document.createElement('div');
            div.className = 'comment-item';
            div.innerHTML = `
                <div class="comment-header">
                    <div>
                        <span class="comment-name">${comment.name}</span>
                        <span class="comment-email">(${comment.email})</span>
                    </div>
                    <span class="comment-date">${new Date(comment.timestamp).toLocaleString()}</span>
                </div>
                <p class="comment-text">${comment.comment}</p>
            `;
            commentsList.prepend(div);
        }

        // Cargar comentarios existentes
        const commentsRef = database.ref('comments');
        commentsRef.on('child_added', displayComment);

        // Enviar nuevo comentario
        commentForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = commentForm.name.value.trim();
    const email = commentForm.email.value.trim();
    const comment = commentForm.comment.value.trim();
    if (name && comment) {
        const newCommentRef = commentsRef.push();
        newCommentRef.set({
            name,
            email: email || "No proporcionado",
            comment,
            timestamp: Date.now()
        }).then(() => {
            alert('¡Gracias por tu comentario, ' + name + '!');
            commentForm.reset();
        }).catch(error => {
            alert('Error al enviar el comentario: ' + error.message);
        });
    } else {
        alert('Por favor completa los campos Nombre y Comentario.');
    }
});
    </script>
</body>
</html>
