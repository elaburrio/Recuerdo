<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal - Galería</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header y Navegación */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Sección de Imágenes */
        .gallery-section {
            padding: 6rem 0 2rem 0;
            min-height: 100vh;
        }

        .gallery-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Galería Mejorada */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .gallery-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: white;
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .image-overlay {
            opacity: 1;
        }

        /* Modal/Lightbox */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        }

        .modal-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            border-radius: 25px;
            text-align: center;
            max-width: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #667eea;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .modal-content {
                max-width: 95%;
                max-height: 80%;
            }

            .nav-btn {
                padding: 0.8rem;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .gallery-section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header con Navegación -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Atras</a>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="imagenes.html">Imágenes</a></li>
                    <li><a href="sobre-mi.html">Sobre Mí</a></li>
                    <li><a href="comentarios.html">Comentarios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de Imágenes Mejorada -->
    <section class="gallery-section">
        <div class="container">
            <h2>Mi Galería de Imágenes</h2>
            <div class="gallery" id="imageGallery">
                <div class="gallery-item" onclick="openModal(0)">
                    <img src="Imagenes de Galeria/ConDante.jpg" alt="Aca Con mi Dante Recien Nacido" />
                    <div class="image-overlay">
                        <p>Nieto Dante</p>
                    </div>
                </div>
                <div class="gallery-item" onclick="openModal(1)">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7b6f50be-ee2f-4fb2-b5d4-049492548065.png" alt="Playa tropical con aguas cristalinas y palmeras bajo un cielo azul despejado" />
                    <div class="image-overlay">
                        <p>Playa Tropical</p>
                    </div>
                </div>
                <div class="gallery-item" onclick="openModal(2)">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/93a83a6e-ca59-4e86-8799-b3004d99ad8f.png" alt="Bosque nevado con árboles cubiertos de nieve y luz del sol filtrándose entre las ramas" />
                    <div class="image-overlay">
                        <p>Bosque Nevado</p>
                    </div>
                </div>
                <div class="gallery-item" onclick="openModal(3)">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b0be32f8-edf0-4f5a-a7f4-33451df37527.png" alt="Desierto con dunas de arena dorada al amanecer con sombras profundas y texturas" />
                    <div class="image-overlay">
                        <p>Desierto Dorado</p>
                    </div>
                </div>
                <div class="gallery-item" onclick="openModal(4)">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/015670b9-5a17-404f-b10a-db61074a684a.png" alt="Cascada en la selva con agua cayendo sobre rocas musgosas y vegetación exuberante" />
                    <div class="image-overlay">
                        <p>Cascada Selvática</p>
                    </div>
                </div>
                <div class="gallery-item" onclick="openModal(5)">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9ddcf1e9-0d32-4822-b0ee-2479cc5a7188.png" alt="Aurora boreal en el cielo nocturno con colores verdes y púrpuras sobre paisaje montañoso" />
                    <div class="image-overlay">
                        <p>Aurora Boreal</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal/Lightbox -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="navigation">
            <button class="nav-btn" onclick="navigate(-1)">❮</button>
            <button class="nav-btn" onclick="navigate(1)">❯</button>
        </div>
        <img class="modal-content" id="modalImage">
        <div class="modal-caption" id="modalCaption"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2024 Mi Sitio Personal. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Sistema de Lightbox/Modal
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const captionText = document.getElementById("modalCaption");
        const galleryItems = document.querySelectorAll('.gallery-item');
        let currentIndex = 0;

        function openModal(index) {
            currentIndex = index;
            const img = galleryItems[index].querySelector('img');
            modal.style.display = "block";
            modalImg.src = img.src;
            captionText.innerHTML = img.alt;
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        function navigate(direction) {
            currentIndex += direction;
            
            if (currentIndex < 0) {
                currentIndex = galleryItems.length - 1;
            } else if (currentIndex >= galleryItems.length) {
                currentIndex = 0;
            }
            
            const img = galleryItems[currentIndex].querySelector('img');
            modalImg.src = img.src;
            captionText.innerHTML = img.alt;
        }

        // Cerrar modal al hacer clic fuera de la imagen
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Navegación con teclado
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === "block") {
                if (e.key === "Escape") {
                    closeModal();
                } else if (e.key === "ArrowLeft") {
                    navigate(-1);
                } else if (e.key === "ArrowRight") {
                    navigate(1);
                }
            }
        });

        // Cargar más imágenes dinámicamente (ejemplo para futuras implementaciones)
        function loadMoreImages() {
            // Esta función puede ser usada para cargar más imágenes desde una API
            console.log("Cargando más imágenes...");
        }

        // Detectar scroll para carga infinita (opcional)
        window.addEventListener('scroll', function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                loadMoreImages();
            }
        });
    </script>
</body>
</html>
